<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="all-content">
      <div id="main-content">
        <div id="wrapper">
          <!-- header  -->
          <div id="header">
            <h2 id="instruction">X turn</h2>
          </div>
          <!-- boxes  -->
          <div id="grid-container">
            <div class="square" value="1">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="2">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="3">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="4">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="5">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="6">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="7">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="8">
              <h3 class="square-content"></h3>
            </div>
            <div class="square" value="9">
              <h3 class="square-content"></h3>
            </div>
          </div>
          <!-- footer  -->
          <div id="footer">
            <h3 id="result"></h3>
            <button id="reset-btn" class="action-btn">reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
